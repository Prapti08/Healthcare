    <div class="row">

           <div class="card mt-5 bg-dark">

            <div class="card-body">
                <form action="registration.php" method="POST">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fas fa-user"></i>
                            </span>   
                        </div>
                        <input type="text" class="form-control py-4"  name="name"placeholder="Name" required>
                         
                    </div>
                    <div class="input-group mb-3">

                        </div>
                        <input type="email" class="form-control py-4" name="email" placeholder="Email" required>
                         
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>

                        </div>
                        <input type="password" class="form-control py-4" name="password"placeholder=" Password" required>
                         
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fas fa-phone-square-alt"></i>
                            </span>   
                        </div>
                        <input type="tel"pattern="^\d{10}$" class="form-control py-4" name="mobile"placeholder="Mobile No." required>
                         
                    </div>
                    <div class="input-group mb-3">
